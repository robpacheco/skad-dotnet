apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: skad-ingress
  namespace: skad
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2

spec:
  ingressClassName: nginx
  rules:
    - host: localhost
      http:
        paths:
          - path: /vuln(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: vulnfeed
                port:
                  number: 80
          - path: /sub(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: subscription
                port:
                  number: 80
