apiVersion: apps/v1
kind: Deployment
metadata:
  name: subscription
  namespace: skad
  labels:
    app: subscription
spec:
  selector:
    matchLabels:
      app: subscription
  replicas: 1
  template:
    metadata:
      labels:
        app: subscription
    spec:
      containers:
        - name: subscription
          image: skad-subscription:latest
          ports:
            - containerPort: 80
          imagePullPolicy: "Never" # Change this if needed.
          env:
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: pgpassword
                  key: "pgpassword.txt"
          volumeMounts:
            - name: config
              mountPath: "/opt/skad/app/k8s/"
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: subscription-config
---
apiVersion: v1
kind: Service
metadata:
  name: subscription
  namespace: skad
  labels:
    app: subscription
spec:
  ports:
    - port: 80
      targetPort: 80
      name: http
      
  selector:
    app: subscription
