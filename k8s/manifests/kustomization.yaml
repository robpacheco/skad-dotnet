kind: Kustomization
namespace: skad

resources:
  - ns.yaml
  - postgres.yaml
  - vulnfeed.yaml
  - subscription.yaml
  - ingress.yaml

configMapGenerator:
  - name: subscription-config
    files:
      - appsettings.prod.json=settings/appsettings.subscription.json

  - name: vulnfeed-config
    files:
      - appsettings.prod.json=settings/appsettings.vulnfeed.json
